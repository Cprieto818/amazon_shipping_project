<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Edit Listing</title>
</head>
<body>
    <div class="container">
        <h1>Edit Tv Show</h1>
        <form action="/update/{{the_tv_show.id}}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class = "error">{{message}}</p>    
                {% endfor %}
            {% endif %}
        {% endwith %}  
            
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class=" form-control" id="title" value="{{the_tv_show.title}}">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input type="text" name="network" class="form_control" id="network" value="{{the_tv_show.network}}">
            </div>
            <div class="form-group">
                <label for="release_date">Date Released:</label>
                <input type="date" name="release_date" class="form_control" id="release_date" value="{{the_tv_show.release_date}}">
            </div>
            <div class="description">
                <label for="description" class="col-sm col-form-label">Description:</label>
                <div>
                <input type="text" name="description" class="form_control" id="release_date" value="{{the_tv_show.description}}">
                </div>
            </div>  
            
            <input type="hidden" name="id" value="{{the_tv_show.id}}">
            <input type="submit" class="btn btn-primary" value="Submit">
        
            
        </form>
        <div>
            <a href="/dashboard">TV Shows</a>
            <a href="/logout">Log Out</a>
        </div>

</body>
</html>
